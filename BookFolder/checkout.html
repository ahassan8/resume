<!DOCTYPE html>
<html>
<head>
  <title>Checkout Bookstore E-commerce</title>
  <link rel="stylesheet" href="BookStyles/checkout.css">
  <link rel="stylesheet" href="BookStyles/header.css">
  
</head>
<body>
    <nav class="header">
        <a href="#" class="logo">Abdi Hassan.com</a>
        <div class="search-bar">
          <input type="text" id="searchInput" placeholder="Search...">
          <button id="searchButton" onclick="searchBooks()">Search</button>
        </div>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact Us</a></li>
          <li><a href="checkout.html" target="_blank">
            <img src="images/cart-icon.png" alt="Cart">
            <span class="cart-item-count">0</span>
          </a></li>
        </ul>
      </nav>

      <div class="checkout-area">
        
      </div>

      <script type="module">
        import { generateCartHTML } from './JScodes/checkout.js';
    
        // Call the generateCartHTML() function to populate the cart items
        const checkoutArea = document.querySelector('.checkout-area');
        checkoutArea.innerHTML = generateCartHTML();
      </script>


</body>
</html>
